
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Документ без названия</title>
    <Style>
        table {
            border-collapse: collapse;
            width:100%;
            height:100%;
        }
    </Style>
    <script>
        function changeSize() {
            size = document.getElementById("picSize").value;
            img = document.getElementById("picId");
            img.width = 60+20*size;



        }
    </script>
</head>

    <table  border="3">
        <tbody>
        <tr>
            <td align="center">&nbsp;
                <form name="first_form" action="#">
                    <select>
                        <option>Вариант №1</option>
                        <option>Вариант №2</option>
                        <option>Вариант №3</option>
                        <option>Вариант №4</option>
                        <option>Вариант №5</option>
                    </select>
                    <input type="submit">
                </form>
            </td>
            <td align="center">
                <form name="first_form" action="#">
                    <select size="5">
                        <option>Вариант №1</option>
                        <option>Вариант №2</option>
                        <option>Вариант №3</option>
                        <option>Вариант №4</option>
                        <option>Вариант №5</option>
                    </select>
                    <input type="submit">
                </form>
            </td>
            <td align="center">
                <form name="first_form" action="#">
                    <label><b>Укажите цифру:</b></label><br>
                    <input type="number" value="4" >
                </form>
            </td>
            <td align="center">
                <select size="1" multiple>
                    <option>Вариант №1</option>
                    <option>Вариант №2</option>
                    <option>Вариант №3</option>
                    <option>Вариант №4</option>
                    <option>Вариант №5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">&nbsp;
                <input type="range" min="0" max="5" step="1" value="3" id="picSize" oninput="changeSize()"> <br>
                <img  id="picId" src="winnie.png">
            </td>
            <td align="center">&nbsp;
                <form>
                        <input type="reset" value="Очистить">
                </form>
            </td>
            <td align="center">
                <input type="search" aria-label="Найти">
                <button>Найти</button>
            </td>
            <td align="center">&nbsp;
                <label for="head"><b>Укажите цвет фона:</b></label>
                <input type="color" id="head" name="head"
                       value="#e66465">&nbsp;<button>Выбрать</button>

            </td>
        </tr>
        <tr>
            <td align="center">&nbsp;<label><b>Укажите</b></label><br>

                <input type="radio" name="radioBUTTON" value="radioBUTTON1"  checked>
                <label ><b>radioBUTTON</b></label><br>
                <input type="radio" name="radioBUTTON" value="radioBUTTON2">
                <label ><b>radioBUTTON</b></label><br>
                <input type="radio" name="radioBUTTON" value="radioBUTTON3">
                <label ><b>radioBUTTON</b></label><br>
                <input type="submit">
            </td>
            <td align="center">&nbsp;
                <label><b>Введите текст:</b></label><br>

                <textarea rows="4" cols="50"  ></textarea><br>

                <input type="submit">
            </td>
            <td align="center">&nbsp;
                <p><b>Укажите дату</b></p>
                <form action="#">
                    <input type="checkbox"  >
                    <label > 2010</label><br>
                    <input type="checkbox" >
                    <label > 2014</label><br>
                    <input type="checkbox" >
                    <label > 2017</label><br>
                    <input type="checkbox" >
                    <label > 2019</label><br><br>
                    <input type="submit" value="Submit">
                </form>
            </td>
            <td align="center">&nbsp;
                <label><b>Загрузите фотографии</b></label>
                <form action="#">
                    <label >Выберите файлы:</label>
                    <input type="file" multiple="true" accept="image/*"><br><br>
                    <input type="submit">
                </form>
            </td>
        </tr>
        </tbody>
    </table>


<body>
</body>
</html>
